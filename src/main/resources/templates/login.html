<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - sample-spring-boot-web-projevt</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-3 col-lg-3"></div>
      <div class="col-md-6 col-lg-6">
        <div class="well well-sm">
          <div class="alert alert-danger" role="alert" th:if="${param.error}">Incorrect username or password.</div>
          <form id="login_form" method="post" th:action="@{'/authenticate'}">
            <fieldset id="login_field">
              <div class="form-group">
                <label>ユーザー名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名を入力してください"/>
              </div>
              <div class="form-group">
                <label>パスワード</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力してください"/>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">Sign in</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="col-md-3 col-lg-3"></div>
    </div>
  </div>

  <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
